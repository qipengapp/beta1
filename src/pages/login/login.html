<ion-header>
  <ion-navbar>
    <ion-title>登录验证</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input #numb type="number" placeholder="请输入手机号码" [(ngModel)]="input_phone"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input #code type="text" placeholder="请输入密码" [(ngModel)]="input_pwd"></ion-input>
      </ion-col>
      <!-- <ion-col col-auto text-right>
        <button ion-button (click)="getPhoneCode()">{{bt_msg}}</button>
      </ion-col> -->
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="login()">开 始</button>
      </ion-col>
    </ion-row>
  </ion-grid>

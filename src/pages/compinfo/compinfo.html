<ion-header>

  <ion-navbar>
    <ion-title>公司信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">客户名称</ion-label>
      <ion-input placeholder="客户名称"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">公司性质</ion-label>
      <ion-select [(ngModel)]="CompanyType" interface="popover">
        <ion-option value="gyqy">国有企业</ion-option>
        <ion-option value="szqy">三资企业</ion-option>
        <ion-option value="jtqy">集体企业</ion-option>
        <ion-option value="syqy">私营企业</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">总部所在地</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" (click)="pickIndusty()">所属行业<span id="spanIndus">{{industry}}</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">上游行业</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">下游行业</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">公司规模</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">近一年销售额（万元）</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">近一年净利润（万元）</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">公司主营业务经营范围</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">公司优势描述</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button small id="edit-left" tappable (click)="editSR()">
    编辑
  </button>
    <button ion-button small id="submit-right" [disabled]="isSubmitClicked" (click)="submitSR()">
    提交
  </button>
  </ion-buttons>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>选择地址</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>选择地址</ion-label>
    <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="' - '" [citiesData]="cityData" [(ngModel)]="cityName"
      (ionChange)="cityChange($event)">
    </city-picker>
  </ion-item>
</ion-content>
